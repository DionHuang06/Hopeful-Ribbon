<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Discount Droid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Discount Droid - Search Results</h1>
    </header>
    <div id="results">
        <!-- Search results will be inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');
            
            fetch(`/search?query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    if (data.length === 0) {
                        resultsDiv.innerHTML = '<p>No results found.</p>';
                    } else {
                        let html = '<ul>';
                        data.forEach(product => {
                            html += `<li>
                                <h2>${product.name}</h2>
                                <p>Price: ${product.price}</p>
                                <p>URL: <a href="${product.url}" target="_blank">${product.url}</a></p>
                                <p>Added: ${product.date_added}</p>
                            </li>`;
                        });
                        html += '</ul>';
                        resultsDiv.innerHTML = html;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('results').innerHTML = '<p>An error occurred while fetching results.</p>';
                });
        });
    </script>
</body>
</html>
